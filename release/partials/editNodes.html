
<div class="modal-header">
  <h3>调整<span style="color: deeppink;">&nbsp;{{ node.name }}&nbsp;</span>下节点位置</h3>
</div>
<div class="modal-body">
  <ol>
    <li ng-repeat="node in node.nodes" sortable="sortable">{{ node.name }}</li>
  </ol>
</div>
<div class="modal-footer">
  <button ng-click="cancel()" class="blue btn">取消</button>
  <button ng-click="ok()" class="yellow btn">保存</button>
</div>

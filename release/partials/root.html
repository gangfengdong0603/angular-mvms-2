
<div class="welcome">
  <p class="greet">Welcome to <span class="mvms tip">MVMS </span>&nbsp;!</p>
  <div class="tips"> 
    <p class="title">常用操作:</p>
    <details>
      <summary>如何全屏编辑列表?</summary>
      <p>鼠标移到页面最左侧，有颜色变化时点击，取消全屏重复操作一次</p>
    </details>
    <details>
      <summary>如何回到顶部?</summary>
      <p>鼠标移到页面最顶部点击</p>
    </details>
    <details>
      <summary>如何调整列表的平台顺序?</summary>
      <p>鼠标移到平台列表最左边"⇔ "处, 点击设置, 打开平台调整弹层，拖动平台来调整位置，点击保存后，此平台配置会保存在电脑本地，刷新页面后会自动读取上次保存的平台顺序.</p>
    </details>
    <p class="title">常见错误说明:</p>
    <details>
      <summary>点击切换平台后平台字体显示红色说明什么?</summary>
      <p>此平台加载列表出错，可能是网络异常或服务器异常，请点击此平台重试或者刷新页面.</p>
    </details>
    <details>
      <summary>点击左侧菜单，菜单边框显示红色说明什么?</summary>
      <p>说明这个菜单暂时没有内容.</p>
    </details>
